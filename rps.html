<!DOCTYPE html>
<html> <div id='rock-paper-scissors'></div>
    <script>
        function computerPlay(){
            let rpsArray = ['rock','paper','scissors']
            let getRandom = rpsArray[Math.floor(Math.random() * rpsArray.length)];
            document.getElementById('rock-paper-scissors').innerHTML = getRandom;
            return getRandom;
        }
        let playerScore = 0;
        let computerScore = 0;

        function playRound(playerSelection,computerSelection){
            if(playerSelection == 'rock' && computerSelection=='scissors' ||
            playerSelection =='scissors' && computerSelection=='paper' ||
            playerSelection == 'paper'&& computerSelection=='rock'){
                playerScore ++;
                return 'You Win!';
            }else if (playerSelection == 'scissors' && computerSelection=='rock' ||
            playerSelection =='paper' && computerSelection=='scissors' ||
            playerSelection == 'rock'&& computerSelection=='paper'){
                computerScore ++;
                return 'You Lose.';
            }else if (playerSelection!== 'paper' || playerSelection!=='scissors' || playerSelection !=='rock'){
                return false;
            }else{
                return 'It\'s a tie.';
            }   
        }   
        function game(){
            for (let i=1; i<6; i++){
                let playerSelection = prompt("Select rock, paper, or scissors").toLowerCase();
                console.log(playRound(playerSelection,computerPlay().toLowerCase()))
            }
            if (playerScore > computerScore){
                return 'Congrats, you win the game!'
            }else if (playerScore == computerScore){
                return 'It\'s a tie.';
            }else if (playerScore < computerScore){
                return 'You lost this game.'
            }
            else {
                return 'There was an error. Please try again.';
            }
            
        }
        const playerSelection = prompt("Select rock, paper, or scissors").toLowerCase();
        const computerSelection = computerPlay()
        console.log(playRound(playerSelection, computerSelection))
        console.log(game())
        
        
        
        

        
    </script>
</html>
